<div id="YeeCallDialog" style="display: none;">
    <div style="position: fixed; z-index: 100; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.6);"></div>
    <div style="position: fixed; z-index: 101; width: 75%; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgb(250, 250, 252); text-align: center; border-top-left-radius: .5rem; border-top-right-radius: .5rem; border-bottom-right-radius: .5rem; border-bottom-left-radius: .5rem; line-height: 1.6; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div style="padding: 1.2em 20px .5em;">
            <strong style="font-weight: 400; font-size: 17px;">${loc.dialog.title}</strong>
        </div>
        <div style="padding: 0 20px; font-size: 15px; color: #888; word-wrap: break-word; word-break: break-all; text-align: center;">
            ${loc.dialog.text}
        </div>
        <div class="ok"
             style="position: relative; line-height: 42px; margin-top: 20px; font-size: 17px; display: flex; border-top-width: thin; border-top-style: solid; border-top-color: rgb(213, 213, 214);">
            <a style="display: block; -webkit-box-flex: 1; flex: 1 1 0; color: rgb(255, 170, 0); text-decoration: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">${loc.dialog.ok}</a>
        </div>
    </div>
</div>
