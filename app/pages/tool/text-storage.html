<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Local Storage</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="form">
    <input type="text" class="input">
    <button type="button" class="button">修改本地缓存</button>
</div>
<div class="list">
    <button type="button" class="add-list">查看当前缓存值</button>
    <ul class="item-list"></ul>
</div>
<script>
    window.onload = function () {
        var $button = document.querySelector('.button')
        var $input = document.querySelector('.input')
        $button.addEventListener('click', function (e) {
            e.preventDefault()
            var value = $input.value
            localStorage.setItem('text-storage', value)
        })
        var $list = document.querySelector('.item-list')
        document.querySelector('.add-list').addEventListener('click', function (e) {
            e.preventDefault()
            var value = localStorage.getItem('text-storage')
            var node = document.createElement('li')
            node.innerHTML = value
            $list.prepend(node)
        })
    }
</script>
</body>
</html>
